<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Matching Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- External files -->
        <link rel="stylesheet" href="./style/matching.css">
    </head>

    <body>       
        <div id="nav-placeholder"></div>

        <h1 id="title" class="mb-3">Matching Game</h1> 
        <p class="mb-5"><i>Match foreign language phrases with their English translations! </i></p>
        <div class="d-grid align-items-center justify-content-center">
            <!-- Button to Open the Modal -->
            <button type="button" id="btnLearn" class="btn btn-outline-primary btn-lg mb-5" 
                data-bs-toggle="modal" data-bs-target="#languageModal">Start Playing 
            </button>


            <!-- First Modal Start -->
            <div class="modal fade" id="languageModal" aria-hidden="true" >
                <div class="modal-dialog modal-dialog-centered" >
                    <div class="modal-content">
            
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title">Please Select Language</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <!-- Load Language List -->
                            <div class="container-md mt-3">
                                <select class="form-select" id="language" name="language" onchange="disableContBtn()">
                                    <option value="" selected>Select...</option>
                                    <option value="French">French</option>
                                    <option value="German">German</option>
                                    <option value="Norwegian">Norwegian</option>
                                    <option value="Spanish">Spanish</option>
                                  </select>
                            </div>
                        </div>
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-target="#typeModal" data-bs-toggle="modal" data-bs-dismiss="modal"
                            id="btnCont" onclick="disableStartBtn()">Save and Continue</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- First Modal End -->

            <!-- Second Modal Start -->
            <div class="modal fade" id="typeModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" >
                    <div class="modal-content">
            
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Please Select Category</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <!-- Load Category List -->
                            <div class="container-md mt-3">
                                <select class="form-select" id="category" name="category" onchange="disableStartBtn()">
                                    <option value="" selected>Select...</option>
                                    <option value="color">Colors</option>
                                    <option value="common phrase">Common Words/Phrases</option>
                                    <option value="day">Days/Time</option>
                                    <option value="emotion">Emotions/Feelings</option>
                                    <option value="food">Food</option>
                                    <option value="greeting">Greetings/Farewells</option>
                                    <option value="number">Numbers</option>
                                    <option value="person">People</option>
                                    <option value="place">Places</option>
                                    <option value="thing">Things/Nouns</option>
                                    <option value="verb">Verbs</option>
                                </select>
                            </div>
                        </div>
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-target="#cardModal" data-bs-toggle="modal" data-bs-dismiss="modal" 
                            id="btnStart" onclick="initiateGame()">Save and Start</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Second Modal End -->

            <!-- Matching Game Modal -->
            <div class="modal fade" id="cardModal" aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Matching</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <!-- Load Matching Game GUI -->
                            <table id="matchingTable"></table>
                        </div>
                   
                
                        <!-- Modal footer -->
                        <div class="modal-footer bg-light">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                   
                </div>
            </div>
        
        <div>
            <img class="img-fluid" src="./images/matching.jpg" alt="study">
        </div>
        

        <script src="./script/matching.js"></script>
    </body>
</html>
