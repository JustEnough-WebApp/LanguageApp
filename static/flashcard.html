<html lang="en">
    <head>
        <title>Flashcards</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- External files -->
        <link rel="stylesheet" href="./style/flashcard.css">
    </head>

    <body>       
        <!-- navbar -->
        <nav class = "navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
                <a class="navbar-brand" href="https://deadpoetsscrumciety.azurewebsites.net/" 
                    target="_blank">DeadPoetsScrumciety</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html" target="_self">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="flashcard.html" target="_self">Flashcards</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" href="quizzes.html" target="_self">Quizzes</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="dictionary.html" target="_self">Dictionary</a>
                        </li> 
                    </ul>
                    <!--LOGIN & SIGN UP BUTTONS-->
                    <a href="login.html" class="btn btn-light px-4 me-2 fw-bold">Login</a>
                    <a href="register.html" class="btn btn-light px-3 fw-bold">Sign up</a>
                </div> 
            </div>
        </nav>

        <h1 id="title" class="mb-3">Welcome to Flashcard</h1> 
        <p class="mb-5"><i>Start the flashcard!</i></p>
        <div class="d-grid align-items-center justify-content-center">
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-outline-primary btn-md mb-5" data-bs-toggle="modal" data-bs-target="#cardTypeModal">
                Start Learning 
            </button>


            <!-- First Modal Start -->
            <div class="modal fade" id="cardTypeModal" aria-hidden="true" >
                <div class="modal-dialog modal-dialog-centered" >
                    <div class="modal-content">
            
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title">Please Select Language</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <!-- Load Language List -->
                            <div class="container-md mt-3">
                                <select class="form-select" id="cardLanguage">
                                    <option selected>Select...</option>
                                    <option value="German">German</option>
                                    <option value="Spanish">Spanish</option>
                                    <option value="else">Something else</option>
                                  </select>
                            </div>
                        </div>
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-target="#cardCategoryModal" data-bs-toggle="modal" data-bs-dismiss="modal">
                                Save and Continue</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- First Modal End -->

            <!-- Second Modal Start -->
            <div class="modal fade" id="cardCategoryModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" >
                    <div class="modal-content">
            
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title">Please Select Category</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <!-- Load Category List -->
                            <div class="container-md mt-3">
                                <select class="form-select" id="cardCategory">
                                    <option selected>Select...</option>
                                    <option value="color">Colors</option>
                                    <option value="common phrase">Common Words/Phrases</option>
                                    <option value="day">Days/Time</option>
                                    <option value="emotion">Emotions/Feelings</option>
                                    <option value="food">Food</option>
                                    <option value="greeting">Greetings/Farewells</option>
                                    <option value="number">Numbers</option>
                                    <option value="person">People</option>
                                    <option value="place">Places</option>
                                    <option value="thing">Things/Nouns</option>
                                    <option value="verb">Verbs</option>
                                </select>
                            </div>
                        </div>
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-target="#cardModal" data-bs-toggle="modal" data-bs-dismiss="modal" 
                            onclick="initiateCard()">Save and Start</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Second Modal End -->

            <!-- The Modal -->
            <div class="modal fade" id="cardModal" aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
            
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title" id="cardNum">Flashcard</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <!-- Load Demo Flashcard -->
                            <div class="container-md mt-3" id="card">
                                <div class="card-header mb-3">
                                    <div class="flip-card">
                                        <div class="flip-card-inner">
                                            <div class="flip-card-front">
                                                <h2 id="cardFront">Word</h2>
                                            </div>
                                            <div class="flip-card-back">
                                                <h2 id="cardBack">Word</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="card-footer mb-3 text-center">
                                <button type="button" id="nextCardBtn" class="btn btn-outline-primary btn-md" onclick="getNextCard()">
                                    Next Card</button>
                            </div>

                        </div>
                    </div> 
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Save and Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <!-- TODO: Add image -->
            <img class="img-fluid mt-5" src="" alt="hello"> 
        </div>
        <script src="./script/flashcard.js"></script>
    </body>
</html>
