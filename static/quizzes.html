<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quizzes</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- External sheets -->
        <link rel="stylesheet" href="./style/quizzes.css">
        
    </head>

    <body>
        <div id="nav-placeholder"></div>
     
        <h1 id="title" class="mb-3">Welcome to Quiz</h1> 
        <p class="mb-5"><i>Start the quiz to test your knowledge when you are ready!!</i></p>
        <div class="d-grid align-items-center justify-content-center">
            <!-- Button to Open the Modal -->
            <button type="button" id="btnTakeQuiz" class="btn btn-outline-primary btn-lg mb-5" 
                data-bs-toggle="modal" data-bs-target="#typeModal">Take the Quiz!</button> 

            <!-- First Modal Start -->
            <div class="modal fade" id="typeModal" aria-hidden="true" >
                <div class="modal-dialog modal-dialog-centered" >
                    <div class="modal-content">
            
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Please Select Language</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <!-- Load Language List -->
                            <div class="container-md mt-3">
                                <select class="form-select" id="language" name="language">
                                    <option value="" selected>Select...</option>
                                    <option value="French">French</option>
                                    <option value="German">German</option>
                                    <option value="Norwegian">Norwegian</option>
                                    <option value="Spanish">Spanish</option>
                                  </select>
                            </div>
                        </div>
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" id="btnSaveCont" class="btn btn-primary" 
                                data-bs-target="#categoryModal" data-bs-toggle="modal" 
                                data-bs-dismiss="modal">Save and Continue</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- First Modal End -->

            <!-- Second Modal Start -->
            <div class="modal fade" id="categoryModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" >
                    <div class="modal-content">
            
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title">Please Select Category</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <!-- Load Category List -->
                            <div class="container-md mt-3">
                                <select class="form-select" id="category" name="category">
                                    <option value="" selected>Select...</option>
                                    <option value="color">Colors</option>
                                    <option value="common phrase">Common Words/Phrases</option>
                                    <option value="day">Days/Time</option>
                                    <option value="emotion">Emotions/Feelings</option>
                                    <option value="food">Food</option>
                                    <option value="greeting">Greetings/Farewells</option>
                                    <option value="number">Numbers</option>
                                    <option value="person">People</option>
                                    <option value="place">Places</option>
                                    <option value="thing">Things/Nouns</option>
                                    <option value="verb">Verbs</option>
                                </select>
                            </div>
                        </div>
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" id="btnStartQuiz" class="btn btn-primary" 
                                data-bs-target="#myModal" data-bs-toggle="modal" 
                                data-bs-dismiss="modal">Save and Start</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Second Modal End -->
        
            <!-- Quiz Modal Start -->
            <div class="modal fade" id="myModal" aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
            
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title" id="questionNum">Quiz</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <!-- Load Demo Quiz -->
                            <div class="container-md mt-3" id="quiz">
                                <div class="quiz-header mb-3">
                                    <h2 id="question"> Question Text</h2>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">
                                            <input class="answer" id="boxA" value="a" type="radio" name="answer">
                                            <label for="boxA" id="a-text">Answer</label>
                                        </li>

                                        <li class="list-group-item">
                                            <input class="answer" id="boxB" value="b" type="radio" name="answer">
                                            <label for="boxB" id="b-text">Answer</label>
                                        </li>

                                        <li class="list-group-item">
                                            <input class="answer" id="boxC" value="c" type="radio" name="answer">
                                            <label for="boxC" id="c-text">Answer</label>
                                        </li>

                                        <li class="list-group-item">
                                            <input class="answer" id="boxD" value="d" type="radio" name="answer">
                                            <label for="boxD" id="d-text">Answer</label>
                                        </li>
                                    </ul>
                                </div>


                                <div class="quiz-footer mb-3">
                                    <button type="button" id= "btnSubmit" class="btn btn-success btn-sm">Submit</button>
                                    <button type="button" id= "btnNext" class="btn btn-primary btn-sm">Next</button>
                                </div>

                                <div class="quiz-result">
                                    <h2 id="result"></h2>
                                </div>

                            </div>
                        </div>
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="left" 
                            title="Warning!! You can not continue your quiz after closing it." data-bs-dismiss="modal">
                            Close</button>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Quiz Modal End -->
        </div>

        <div>
            <img class="img-fluid mt-5" src="./images/quizzes.jpg" alt="hello">
        </div>

        <script src="script/quiz.js"></script>
    </body>
</html>
